{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="h2 text-center" style="color:red;"><b>VIDEOS</b>
        <hr style="height:3px;width:4%;margin:0px auto;color:red;">
    </div>
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div class="row">
            <hr>
            {% if vid %}
            {% for x in vid %}
            <div class="col-sm-4 py-5">
                <div class="card" style="width:auto;">
                   <!-- <video controls>
                        <source src="/{{x.video}}">
                    </video>-->
                    <iframe height="315"
                            src="{{x.vlink}}">
                    </iframe>
                    <div class="card-body">
                        <a href="/user/viewmore?vid={{x.id}}" class="card-text">{{x.vheadlines}}</a><br/>
                        {{x.vdate}}
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}

        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
{% endblock %}
